<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Minh OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        /* CSS giữ nguyên mô típ hiện tại */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            margin-top: 107px;
            margin-bottom: 107px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .otp-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }

        .otp-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .otp-container p {
            font-size: 14px;
            margin: 10px 0;
            color: #666;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .otp-input:focus {
            border-color: orange;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.8);
        }

        .otp-container button {
            margin-top: 20px;
            background-color: orange;
            color: #fff;
            border: none;
            padding: 12px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .otp-container button:hover {
            background-color: darkorange;
        }

        .resend-otp {
            margin-top: 15px;
            font-size: 13px;
        }

        .resend-otp a {
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: green;
        }
    </style>
</head>
<body ng-app="loginApp">

    <div class="container otp-container" ng-controller="LoginController">
        <!-- Form Xác Minh OTP -->
        <div class="form-container otp-form">
            <form ng-submit="verifyOtp()">
                <h1 style="text-align: center"><strong>Xác Minh OTP</strong></h1>
                <p>Vui lòng nhập mã OTP được gửi đến email của bạn để tiếp tục.</p>

                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" ng-model="otp[0]" ng-keyup="focusNext($event, 1)">
                    <input type="text" maxlength="1" class="otp-input" ng-model="otp[1]" ng-keyup="focusNext($event, 2)">
                    <input type="text" maxlength="1" class="otp-input" ng-model="otp[2]" ng-keyup="focusNext($event, 3)">
                    <input type="text" maxlength="1" class="otp-input" ng-model="otp[3]" ng-keyup="focusNext($event, 4)">
                    <input type="text" maxlength="1" class="otp-input" ng-model="otp[4]" ng-keyup="focusNext($event, 5)">
                    <input type="text" maxlength="1" class="otp-input" ng-model="otp[5]" ng-keyup="focusNext($event, 6)">
                </div>

                <button type="submit">Xác Minh</button>

                <p class="message error" ng-if="errorMessage">{{ errorMessage }}</p>
                <p class="message success" ng-if="successMessage">{{ successMessage }}</p>

                <p class="resend-otp">Không nhận được OTP?
                    <a href="#" ng-click="resendOtp()">Gửi lại</a>
                </p>
            </form>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script th:src="@{/customer/js/LoginController.js}"></script>
</body>
</html>
