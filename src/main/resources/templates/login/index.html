<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/login/css/style.css">
    <title>BeePhone</title>
    <!-- ANGULAR  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
</head>

<body ng-app="loginApp">

    <div class="container" id="container">
        <div class="form-container sign-up" ng-controller="LoginController">
            <form ng-submit="registerUser()">
                <h1>Tạo tài khoản</h1>
                <input type="text" placeholder="Tên đăng nhập" ng-model="userData.taiKhoan" required>
                <input type="text" placeholder="Họ và tên" ng-model="userData.hoTen" required>
                <input type="text" placeholder="Số điện thoại" ng-model="userData.sdt" required>
                <input type="email" placeholder="Email" ng-model="userData.email" required>
                <button type="submit">Đăng ký</button>
                <p style="color: red;" ng-if="errorMessage">{{ errorMessage }}</p>
            </form>
        </div>

        <!--        form đăng nhập      -->
        <div class="form-container sign-in"  ng-controller="LoginController">
            <form ng-submit="handleLogin()">
                <h1>Đăng nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>hoặc sử dụng email và mật khẩu</span>
                <input type="email" name="email" placeholder="Email" ng-model="loginData.email" required>
                <input type="password" name="password" placeholder="Password" ng-model="loginData.matKhau" required>
                <a href="#">Quên mật khẩu ?</a>
                <button type="submit">Đăng nhập</button>
                <p style="color: red;" ng-if="errorMessage">{{ errorMessage }}</p>
            </form>
        </div>

        <!--        Thông báo      -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Chào mừng bạn trở lại</h1>
                    <p>Vui lòng nhập thông tin cá nhân của bạn</p>
                    <button class="hidden" id="login">Đăng nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Chào bạn</h1>
                    <p>Nhập thông tin cá nhân của bạn để bắt đầu hành trình với chúng tôi</p>
                    <button class="hidden" id="register">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/login/js/script.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- ANGULAR JS -->
    <script th:src="@{/customer/js/LoginController.js}"></script>
</body>

</html>
