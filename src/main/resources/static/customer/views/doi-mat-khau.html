<h1>Xin chào </h1>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Đổi Mật Khẩu</h4>
                </div>
                <div class="card-body p-4">
                    <!-- Change Password Form -->
                    <form ng-submit="changePassword()">
                        <!-- Current Password -->
                        <div class="mb-4">
                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                            <div class="input-group">
                                <input type="{{showCurrentPassword ? 'text' : 'password'}}"
                                       class="form-control"
                                       id="currentPassword"
                                       ng-model="passwordForm.matKhauHienTai"
                                       placeholder="Nhập mật khẩu hiện tại"
                                       required>
                                <button type="button"
                                        class="btn btn-outline-secondary"
                                        ng-click="togglePasswordVisibility('current')">
                                    <i class="fas" ng-class="{'fa-eye': !showCurrentPassword, 'fa-eye-slash': showCurrentPassword}"></i>
                                </button>
                            </div>
                        </div>

                        <!-- New Password -->
                        <div class="mb-4">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <div class="input-group">
                                <input type="{{showNewPassword ? 'text' : 'password'}}"
                                       class="form-control"
                                       id="newPassword"
                                       ng-model="passwordForm.matKhauMoi"
                                       placeholder="Nhập mật khẩu mới"
                                       required>
                                <button type="button"
                                        class="btn btn-outline-secondary"
                                        ng-click="togglePasswordVisibility('new')">
                                    <i class="fas" ng-class="{'fa-eye': !showNewPassword, 'fa-eye-slash': showNewPassword}"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">
                                Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.
                            </small>
                        </div>

                        <!-- Confirm New Password -->
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                            <div class="input-group">
                                <input type="{{showConfirmPassword ? 'text' : 'password'}}"
                                       class="form-control"
                                       id="confirmPassword"
                                       ng-model="passwordForm.xacNhanMatKhauMoi"
                                       placeholder="Xác nhận mật khẩu mới"
                                       required>
                                <button type="button"
                                        class="btn btn-outline-secondary"
                                        ng-click="togglePasswordVisibility('confirm')">
                                    <i class="fas" ng-class="{'fa-eye': !showConfirmPassword, 'fa-eye-slash': showConfirmPassword}"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit"
                                    class="btn btn-primary btn-lg"
                                    ng-disabled="isLoading">
                                <i class="fas fa-key me-2"></i>
                                {{isLoading ? 'Đang xử lý...' : 'Đổi mật khẩu'}}
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Success Alert -->
                <div class="alert alert-success mt-4"
                     role="alert"
                     ng-if="successMessage">
                    <i class="fas fa-check-circle me-2"></i> {{successMessage}}
                </div>

                <!-- Error Alert -->
                <div class="alert alert-danger mt-4"
                     role="alert"
                     ng-if="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i> {{errorMessage}}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        border-radius: 10px;
    }

    .card-header {
        font-weight: bold;
        font-size: 1.25rem;
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .input-group .btn {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .input-group input {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }

    .alert {
        border-radius: 5px;
    }

</style>
