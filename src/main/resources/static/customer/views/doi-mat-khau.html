<div class="row justify-content-center py-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <!-- Header -->
                <div class="d-flex flex-column align-items-center mb-4">

                    <h4 class="card-title mb-0">Đổi Mật Khẩu</h4>
                </div>

                <!-- Change Password Form -->
                <form name="passwordForm" novalidate ng-submit="changePassword()">

                    <!-- Ô nhập mật khẩu -->
                    <div ng-repeat="field in passwordFields" class="mb-4">
                        <div class="form-floating position-relative">
                            <input type="{{field.show ? 'text' : 'password'}}"
                                   class="form-control"
                                   id="{{field.id}}"
                                   name="{{field.name}}"
                                   ng-model="passwordForm[field.model]"
                                   placeholder="{{field.placeholder}}"
                                   ng-pattern="field.pattern"
                                   ng-required="field.required">

                            <label for="{{field.id}}">{{field.label}}</label>

                            <!-- Hiển thị lỗi -->
                            <div class="text-danger mt-1" ng-show="passwordForm[field.name].$touched">
                                <small ng-show="passwordForm[field.name].$error.required">{{field.errorRequired}}</small>
                                <small ng-show="passwordForm[field.name].$error.pattern">{{field.errorPattern}}</small>
                            </div>

                            <!-- Icon Mắt -->
                            <button type="button" class="btn-eye" ng-click="togglePasswordVisibility(field)">
                                <i class="fas" ng-class="{'fa-eye': !field.show, 'fa-eye-slash': field.show}"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Nút Gửi -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-outline-primary btn-lg" ng-disabled="isLoading">
                            <i class="fas fa-key me-2"></i>
                            {{isLoading ? 'Đang xử lý...' : 'Đổi mật khẩu'}}
                        </button>
                    </div>
                </form>

                <!-- Thông báo Thành Công -->
                <div class="alert alert-success mt-4" role="alert" ng-if="successMessage">
                    <i class="fas fa-check-circle me-2"></i> {{successMessage}}
                </div>

                <!-- Thông báo Lỗi -->
                <div class="alert alert-danger mt-4" role="alert" ng-if="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i> {{errorMessage}}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS Cải Tiến -->
<style>
    .avatar-circle {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 24px;
        font-weight: bold;
    }

    .form-floating .form-control {
        border-radius: 5px;
        padding-right: 3rem;
    }

    .btn-eye {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        font-size: 18px;
        cursor: pointer;
    }

    .btn-eye:hover {
        color: #495057;
    }

    .card {
        border-radius: 10px;
    }

    .card-body {
        padding: 2rem;
    }

    .alert {
        border-radius: 5px;
    }

    .text-danger small {
        font-size: 0.875rem;
    }
</style>
