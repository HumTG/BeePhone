<div class="container">
    <h3>Chat</h3>
    <div class="chat-box border rounded p-3" style="height: 400px; overflow-y: scroll;">
        <div ng-repeat="message in messages">
            <div ng-class="{'text-right': message.senderId === savedUser.id}">
                <strong>{{ message.senderType }}:</strong> {{ message.content }}
                <span class="text-muted small d-block">{{ message.timestamp | date:'short' }}</span>
            </div>
        </div>
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" ng-model="messageContent" placeholder="Nhập tin nhắn...">
        <button class="btn btn-primary" ng-click="sendMessage()">Gửi</button>
    </div>
</div>
