<div class="container my-5">
    <form name="addressForm" novalidate>
        <!-- Tiêu đề -->
        <h2 class="mb-4 text-center text-primary">Quản lý Địa chỉ</h2>

        <!-- Nhập địa chỉ mới -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <label for="newAddress" class="form-label fw-bold">Thêm địa chỉ mới</label>
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="newAddress"
                           name="newAddress"
                           ng-model="newAddress"
                           ng-required="true"
                           placeholder="Nhập địa chỉ mới">
                    <label for="newAddress">Nhập địa chỉ mới</label>
                </div>
                <div class="text-danger mt-1"
                     ng-show="addressForm.newAddress.$touched && addressForm.newAddress.$invalid">
                    <small>Vui lòng nhập địa chỉ hợp lệ.</small>
                </div>
                <button type="button" class="btn btn-primary mt-2" ng-click="addAddress()">
                    <i class="fas fa-plus-circle me-1"></i> Thêm
                </button>
            </div>
        </div>

        <!-- Bảng hiển thị danh sách địa chỉ -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Địa chỉ</th>
                <th>Mặc định</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="address in addressList">
                <td>{{ $index + 1 }}</td>
                <td>{{ address.diaChiChiTiet }}</td>
                <td>
                    <input type="radio" name="defaultAddress"
                           ng-checked="address.trangThai === 1"
                           ng-click="setDefaultAddress(address.id)">
                </td>
                <td>
                    <button class="btn btn-warning btn-sm" ng-click="editAddress(address)">Sửa</button>
                    <button class="btn btn-danger btn-sm" ng-click="removeAddress(address.id)">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<!-- Modal sửa địa chỉ -->
<div class="modal fade" id="editAddressModal" tabindex="-1" aria-labelledby="editAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAddressModalLabel">Chỉnh sửa địa chỉ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editAddressInput" class="form-label">Địa chỉ</label>
                    <input type="text" id="editAddressInput" class="form-control"
                           ng-model="editingAddress.diaChiChiTiet">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" ng-click="updateAddress()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>
