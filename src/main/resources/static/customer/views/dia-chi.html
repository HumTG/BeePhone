
<br><br><br><br><br>

<div class="container my-5">
    <form>
        <!-- Tiêu đề -->
        <h2 class="mb-4 text-center text-primary">Địa chỉ</h2>

        <!-- Nhập địa chỉ mới -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <label class="form-label fw-bold">Thêm địa chỉ mới</label>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="newAddress" placeholder="Nhập địa chỉ mới">
                    <button type="button" class="btn btn-primary" ng-click="addAddress()">
                        <i class="fas fa-plus-circle me-1"></i> Thêm
                    </button>
                </div>
                <small class="text-muted">Hãy nhập đầy đủ thông tin địa chỉ để thêm mới.</small>
            </div>
        </div>

        <!-- Danh sách địa chỉ -->
        <div class="list-group">
        <div class="text-end mt-4">
            <button type="button" class="btn btn-success" ng-click="updateAddresses()">
                <i class="fas fa-sync-alt me-1"></i> Cập nhật
            </button>
        </div>
            <!-- Hiển thị danh sách địa chỉ -->
            <div class="list-group-item d-flex justify-content-between align-items-center"
                 ng-repeat="diaChi in khachHang.diaChiChiTiet">
                <div>
                    <p class="mb-0 fw-bold text-secondary">
                        <i class="fas fa-home me-2"></i>{{ diaChi.dia_chi_chi_tiet }}
                    </p>
                    <!-- Hiển thị badge mặc định -->
                    <span class="badge bg-primary mt-1" ng-if="diaChi.trang_thai === 1">Mặc định</span>
                </div>
                <div class="d-flex align-items-center">
                    <!-- Chọn mặc định -->
                    <div class="form-check me-3">
                        <input type="radio" class="form-check-input" name="defaultAddress"
                               ng-checked="diaChi.trang_thai === 1"
                        ng-click="setDefaultAddress($index)"><!-- Đúng trạng thái mặc định -->
                        <label class="form-check-label text-muted">Mặc định</label>
                    </div>
                    <!-- Xóa địa chỉ -->
                    <button type="button" class="btn btn-outline-danger btn-sm" ng-click="removeAddress($index)">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </button>
                </div>
            </div>

            <!-- Không có địa chỉ -->
            <div class="text-center text-muted mt-3" ng-if="!khachHang.diaChiChiTiet.length">
                <i class="fas fa-info-circle me-2"></i>Không có địa chỉ nào được lưu trong hệ thống.
            </div>
        </div>

    </form>
</div>

<style>
    .container {
        max-width: 800px;
    }

    .card {
        border-radius: 10px;
    }

    .list-group-item {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
    }

    .list-group-item.border-primary {
        border-color: #0d6efd !important;
        background-color: #f8f9fa;
    }

    .list-group-item .form-check-label {
        font-weight: 500;
    }

    .btn {
        border-radius: 5px;
    }

    .btn-outline-danger {
        border-color: #dc3545;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: #fff;
    }

    .card-title i {
        color: #0d6efd;
    }

    .badge {
        font-size: 0.85rem;
    }
</style>
