<h1>Xin chào </h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <!-- Header -->
                    <div class="d-flex flex-column align-items-center mb-4">
                        <!-- Avatar Circle -->
                        <div class="avatar-circle mb-3">
                            <span class="initials">{{name | limitTo:2}}</span>
                        </div>
                        <h4 class="card-title mb-0">Thông Tin Cá Nhân</h4>
                    </div>
                    <!-- Form khách hàng -->
                        <div class="row g-4">
                            <!-- Họ tên và Tài khoản -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" ng-model="name" required>
                                    <label for="name">Họ và Tên</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="tai_khoan" ng-model="taiKhoan"
                                           placeholder="Nhập tài khoản" required>
                                    <label for="tai_khoan">Tài Khoản</label>
                                </div>
                            </div>

                            <!-- Ngày sinh -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="ngaySinh" ng-model="ngaySinh" required>
                                    <label for="ngaySinh">Ngày Sinh</label>
                                </div>
                            </div>

                            <!-- Email và Số điện thoại -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" ng-model="email"
                                           placeholder="Nhập email" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="sdt" ng-model="phone"
                                           placeholder="Nhập số điện thoại" required>
                                    <label for="sdt">Số Điện Thoại</label>
                                </div>
                            </div>

                            <!-- Giới tính -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="gioiTinhInput" ng-model="gioiTinhText" required>
                                    <label for="gioiTinhInput">Giới Tính</label>
                                </div>
                            </div>
                        </div>

                    <!-- Edit Button -->
                    <div class="d-grid mt-4">
                        <button class="btn btn-outline-primary" ng-click="toggleEditMode()">
                            <i class="fas fa-pen me-2"></i>Chỉnh sửa thông tin
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
